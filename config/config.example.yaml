# 彩票数据分析与推荐系统配置文件
# 使用说明：
# 1. 复制此文件为 config.yaml
# 2. 填入你的API密钥和Webhook URL
# 3. 本地运行时使用config.yaml
# 4. GitHub Actions会自动从Secrets读取密钥，无需配置文件

# AI配置
ai:
  providers:
    gemini:
      enabled: true
      api_key: "YOUR_GEMINI_API_KEY"  # 替换为你的Google Gemini API Key
      model: "gemini-1.5-pro"
      temperature: 0.7
      max_output_tokens: 2048
    deepseek:
      enabled: true
      api_key: "YOUR_DEEPSEEK_API_KEY"  # 替换为你的DeepSeek API Key
      model: "deepseek-chat"
      temperature: 0.7
  primary_provider: "gemini"  # 首选: gemini, 备选: deepseek

# 彩票配置
lottery:
  ssq:
    name: "双色球"
    type: "ssq"
    draw_days: [2, 4, 7]  # 周二、四、日 (1=周一, 7=周日)
    draw_time: "21:15"
    analysis_time: "12:00"
    red_range: [1, 33]
    blue_range: [1, 16]
    red_count: 6
    blue_count: 1
  dlt:
    name: "大乐透"
    type: "dlt"
    draw_days: [1, 3, 6]  # 周一、三、六
    draw_time: "21:25"
    analysis_time: "12:00"
    front_range: [1, 35]
    back_range: [1, 12]
    front_count: 5
    back_count: 2

# 数据配置
data:
  api_base_url: "http://api.huiniao.top/interface/home/lotteryHistory"
  periods: 30  # 分析期数
  cache:
    enabled: true
    ttl_hours: 24
    cache_dir: "./data/cache"

# 分析配置
analysis:
  use_ai: true
  ai_analysis_weight: 0.7  # AI分析权重
  traditional_analysis_weight: 0.3  # 传统分析权重

# 推荐配置
recommendation:
  count: 5
  top_count: 3

# 企业微信配置
notification:
  wechat:
    webhook_url: "YOUR_WECHAT_WEBHOOK_URL"  # 替换为你的企业微信机器人Webhook URL
    rate_limit: 20  # 条/分钟
    message_type: "markdown"
    mentioned_list: []  # @成员列表，如["@all"]表示@所有人

# 日志配置
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "./logs/lottery_analysis.log"
